{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %} Update Toy | Toy Shop {% endblock %}

{% block content %}
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4 flex justify-between items-center">
      {{ object|yesno:"Update, Create" }} Toy
      <a href="{{ request.GET.next|default:'/list/' }}"
         class="bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm px-3 py-1 rounded">
        Back
      </a>
    </h1>

    <form action="" method="post" enctype="multipart/form-data" class="space-y-4" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="hidden" name="back" value="{{ request.GET.back }}">
      <input type="submit" value="Submit"
             class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
    </form>
  </div>
{% endblock %}
