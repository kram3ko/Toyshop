{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}ToyClub Cart | Toy Shop{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 mt-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Test</h2>

    <form action="{% url 'customers:toy-club-create' %}" method="post" class="space-y-4">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Submit
      </button>
    </form>
  </div>
{% endblock %}
