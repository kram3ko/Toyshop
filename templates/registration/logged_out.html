{% extends "base.html" %}

<title>{% block title %}Logout Page | Toy shop{% endblock %}</title>

{% block content %}
<div class="flex flex-col items-center justify-start min-h-screen bg-gray-100 py-20">
    <div class="bg-white p-8 rounded-lg shadow-md text-center w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">You have successfully logged out!</h2>
        <p class="text-lg text-gray-600 mb-6">We hope to see you again soon. If you need to login again, you can do so below.</p>
        <a href="{% url 'login' %}"
           class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
            Login Again
        </a>
    </div>
</div>
{% endblock %}
