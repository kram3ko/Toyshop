<header class="main-header sticky-top">
  <div class="container-fluid px-3">

    <!-- Top bar -->
    <div class="header-top d-flex justify-content-between align-items-center small">
      <span class="welcome-text">WELCOME TO TOY SHOP</span>
      <div class="header-links d-flex gap-3">
        {% if user.is_authenticated %}
          <p>{{ user.first_name }} {{ user.last_name }}</p>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Logout</button>
          </form>
          <a href="{{ user.get_absolute_url }}">MY ACCOUNT</a>
        {% else %}
          <a href="{% url 'login' %}">MY ACCOUNT</a>
        {% endif %}

        <a href="#">WISHLIST</a>
      </div>
    </div>

    <!-- Main header -->
    <div class="header-main d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <div class="logo-block">
        <div>
          <strong class="logo-title">Toys</strong>
          <small class="logo-subtitle">shop</small>
        </div>
      </div>

      <!-- Nav -->
      <nav class="main-nav d-none d-md-flex gap-3">
        <a href="{% url 'toys:index' %}" class="active">HOME</a>
        <a href="{% url 'toys:toy-list' %}">All Toys</a>
        <a href="#">About</a>
      </nav>

      <!-- Contacts -->
      <div class="contact-info d-none d-lg-flex align-items-center">
        <div class="phone-icon">ðŸ“ž</div>
        <div>
          <strong class="contact-title">FREE CALL US</strong>
          <span class="contact-number">(+38-097-842-58-29)</span>
        </div>
      </div>
    </div>

    <!-- Search -->
    <div class="row align-items-center header-search">
      <div class="col-md-10">
        <form method="get" action="" class="search-form d-flex align-items-center gap-2">
          <select name="category" class="form-select form-select-sm w-auto">
            <option value="">All Categories</option>
            {% for cat in categories_list %}
              <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
          </select>
          <input type="text" name="query" class="form-control form-control-sm" placeholder="Search Toys...">
          <button type="submit" class="btn btn-dark btn-sm">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
      <div class="col-md-2 text-end mt-2 mt-md-0">
        <a href="{% url 'order:order-create' %}" class="btn btn-outline-secondary btn-sm">
          ðŸ›’ <span class="ms-1">{{ cart_item_count }}</span>
        </a>
      </div>
    </div>

  </div>
</header>
