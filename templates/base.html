{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Toys Shop{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Header (завжди зверху) -->
  <header class="sticky-top bg-white shadow-sm z-3">
    {% block header %}
      {% include "includes/header.html" %}
    {% endblock %}
  </header>

  <!-- Main content -->
  <main class="flex-grow-1 py-4">
    <div class="container">
      {% block content %}{% endblock %}
      {% block sidebar %}{% endblock %}
    </div>

    {% block pagination %}
      {% include "includes/pagination.html" %}
    {% endblock %}
  </main>

  <!-- Footer (внизу) -->
  <footer class="bg-light text-center py-3 border-top mt-auto">
    <p class="mb-0 text-muted">ToyShop © 2025</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous">
  </script>
</body>
</html>
