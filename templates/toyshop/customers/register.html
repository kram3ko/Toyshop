{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Register | Toy Shop{% endblock %}

{% block content %}
  <div class="flex items-center justify-center bg-gray-100 py-4">
  <div class="w-full max-w-xl bg-white rounded-lg shadow-md p-4">
    <h1 class="text-lg font-semibold mb-3 text-center">Create an Account</h1>

    <form method="post" class="space-y-3" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
              class="w-full py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <p class="mt-3 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
