{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block content %}
  <!-- Main Content Section -->
  <div class="flex items-center justify-center py-12">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">
        {% trans "Password Reset" %}
      </h1>
      <p class="text-gray-600 text-center mb-6">
        {% trans "Enter your email address below, and we'll send you a link to reset your password." %}
      </p>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          {{ form.email|as_crispy_field }}
        </div>
        <div class="flex justify-center">
          <button type="submit"
                  class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-medium py-3 px-4 rounded-lg shadow transition duration-300">
            {% trans "Send Reset Link" %}
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>
{% endblock content %}
