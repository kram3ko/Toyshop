{% extends "base.html" %}

{% block title %}Delete User | Toy Shop{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto mt-16 bg-white p-6 rounded-lg shadow-lg text-center">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      Are you sure you want to delete user <span class="text-red-600">"{{ object.username }}"</span>?
    </h2>

    <form method="post" class="flex justify-center space-x-4 mt-6">
      {% csrf_token %}
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white text-sm font-medium py-2 px-4 rounded-lg shadow transition duration-300 ease-in-out transform hover:scale-105">
        🗑️ Yes, Delete
      </button>
      <a href="{% url 'customers:customers-list' %}"
         class="bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium py-2 px-4 rounded-lg shadow transition duration-300 ease-in-out transform hover:scale-105">
        ← Cancel
      </a>
    </form>
  </div>
{% endblock %}
