{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Register | Toy Shop{% endblock %}

{% block content %}
<div class="flex justify-center items-start min-h-screen bg-gray-100 pt-4 px-2 overflow-hidden">
  <div class="w-full max-w-[260px] sm:max-w-[280px] md:max-w-[320px] transform scale-[0.55] origin-top bg-white rounded-lg shadow p-2">
    <h1 class="text-xs font-semibold text-center mb-2">Sign Up</h1>

    <form method="post" class="space-y-1" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white text-xs rounded hover:bg-blue-700">
        Register
      </button>
    </form>

    <p class="mt-1 text-[10px] text-center text-gray-500">
      Already registered?
      <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
