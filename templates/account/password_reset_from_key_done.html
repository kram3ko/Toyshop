{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
{% endblock head_title %}
{% block content %}
  <div class="flex flex-col items-center justify-start min-h-screen bg-gray-100 py-12">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">{% trans "Change Password" %}</h1>
      <p class="text-gray-600 mb-6">{% trans "Your password is now changed." %}</p>
      <div class="flex justify-center space-x-4">
        <a href="{% url 'account_login' %}"
           class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow transition duration-300">
          {% trans "Return to Login" %}
        </a>
        <a href="{% url 'toys:index' %}"
           class="inline-block bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-lg shadow transition duration-300">
          {% trans "Go to Homepage" %}
        </a>
      </div>
    </div>
  </div>
{% endblock content %}
