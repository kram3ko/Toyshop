{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %} Update Toy | Toy Shop {% endblock %}

{% block content %}

  <div class="form-container" style="width: 60%">
    <h1 class="form-title">{{ object|yesno:"Update, Create" }} Toy
      <a href="{{ request.GET.next|default:"/list/" }}" class="btn btn-secondary btn-sm">Back</a>
    </h1>
    <form action="" method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="hidden" name="back" value="{{ request.GET.back }}">
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
