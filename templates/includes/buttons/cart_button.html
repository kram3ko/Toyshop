{% if user.is_authenticated %}
  <form
      method="post"
      hx-post="{{ post_url }}"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-target="#cart-counter"
      hx-swap="outerHTML"
      class="inline"
  >
    {% csrf_token %}
    <button type="submit" title="Add to cart"
            class="text-white text-3xl rounded-md hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <i class="fas fa-shopping-cart mr-1"></i> ğŸ›’
    </button>
  </form>
{% else %}
  <a href="{% url 'account_login' %}?next={{ request.get_full_path }}"
     class="text-white text-3xl rounded-md hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <i class="fas fa-shopping-cart mr-1"></i> ğŸ›’
  </a>
{% endif %}
