<script>
    document.addEventListener("click", function (event) {
        const button = event.target.closest("button");
        if (button && button.title === "Add to wishlist") {
            if (button.textContent.trim() === "💖") {
                button.textContent = "🤍";
            } else {
                button.textContent = "💖";
            }
        }
    });
</script>
