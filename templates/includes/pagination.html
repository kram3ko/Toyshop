{% if is_paginated %}
  <nav class="pagination-container mt-4 d-flex justify-content-center">
    <ul class="pagination pagination-sm shadow-sm">


      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link rounded-start" href="?page=1" aria-label="First">
            « First
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
            ‹ Prev
          </a>
        </li>
      {% endif %}

      <li class="page-item active">
        <span class="page-link bg-primary text-white border-0">
          Page {{ page_obj.number }} of {{ paginator.num_pages }}
        </span>
      </li>

      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
            Next ›
          </a>
        </li>
        <li class="page-item">
          <a class="page-link rounded-end" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Last">
            Last »
          </a>
        </li>
      {% endif %}

    </ul>
  </nav>
{% endif %}
