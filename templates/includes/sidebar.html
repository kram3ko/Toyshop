<button class="lg:hidden mb-4 text-gray-700 font-medium flex items-center gap-2"
        onclick="document.getElementById('mobile-sidebar').classList.toggle('hidden')">
  â˜° Categories
</button>
<aside id="mobile-sidebar"
       class="hidden w-full lg:block lg:w-72 bg-white border-r shadow-sm p-4 rounded-lg"
  <h6 class="uppercase text-gray-500 font-semibold mb-4 text-sm tracking-widest">
    ðŸ§¸ Shop by Category
  </h6>

  <ul class="space-y-2">
    {% for cat in categories_list %}
      <li>
        <form method="get" action="{% url 'toys:toy-list' %}">
          <input type="hidden" name="category" value="{{ cat.id }}">
          <button type="submit"
                  class="w-full text-left px-4 py-2 rounded-md border
                         transition-colors duration-200
                         {% if request.GET.category == cat.id|stringformat:"s" %}
                           bg-blue-100 text-blue-700 border-blue-300 font-semibold
                         {% else %}
                           bg-gray-50 hover:bg-gray-100 text-gray-700 border-gray-200
                         {% endif %}">
            {{ cat.name }}
          </button>
        </form>
      </li>
    {% endfor %}
  </ul>
</aside>
