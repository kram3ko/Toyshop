{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <div class="flex flex-col items-center justify-start min-h-screen bg-gray-100 py-12">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">{% trans "Confirm Your Email" %}</h2>
      <p class="text-gray-600 mb-6">
        {% trans "We have sent you an email with a confirmation link. Please check your email and click the link to activate your account." %}
      </p>
      <a href="{% url 'account_email' %}"
         class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 text-white font-medium py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition duration-300">
        {% trans "Resend Confirmation Email" %}
      </a>
    </div>
  </div>
{% endblock %}
